
  <h1 mat-dialog-title>assign permissions <button mat-icon-button>
    <mat-icon>person_add</mat-icon>
  </button></h1>


  <div style="display: flex; justify-content:center; width: 100%" mat-dialog-content>
    <mat-form-field  *ngIf="!selectedOption"  matform  class="example-chip-list" >
      <input [disabled]="selectedOption" style="margin-bottom: 1rem"   matInput [(ngModel)]="data.name" placeholder="Please insert the collaborator mail" />

    </mat-form-field>

    <mat-form-field  *ngIf="selectedOption == true"  matform  class="example-chip-list" >
      <mat-chip-list >
        <mat-chip (click)="insertGroupUsers(group)"  *ngFor="let group of groups">{{group.groupName}}</mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <mat-radio-group (change)="valueChange($event)"  aria-label="Select an option" >
      <mat-radio-button checked value="1">I want to add only one collaborator</mat-radio-button>
      <mat-radio-button value="2" >I want to add a group of collaborators</mat-radio-button>
    </mat-radio-group>
  </div>

  <div style="display: flex; flex-direction: column; align-items:center; justify-content: center; margin: 2rem 0; width: 100%;" *ngIf="groupToSend.length && selectedOption" mat-dialog-actions>
    <h3 style="text-transform: uppercase;">Add group from <b>{{groupName}}</b></h3>
    <mat-chip-list >
      <mat-chip *ngFor="let group of groupToSend">{{group}}</mat-chip>
    </mat-chip-list>
  </div>


<div style="display: flex; justify-content:center" mat-dialog-actions>

  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button [disabled]="!groupToSend.length && !data.name" (click)="onSubmit()" mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
